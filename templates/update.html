{% extends 'base.html' %}
{% block title %}
  Update
{% endblock title %}
{% block body %}
  <div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="form-row mb-3 mt-3">
        <div class="form-group col-md-6">
          <label for="title">
            <h4 class="font-italic">Todo Title:</h4>
          </label>
          <input required type="text" class="form-control child" id="title" value="{{todo.title}}" name="title">
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="desc">
          <h4 class="font-italic">Todo Description:</h4>
        </label>
        <input required type="text" class="form-control child" id="desc" value="{{todo.desc}}" name="desc">
      </div>
      <button type="submit" class="btn btn-success" id="submit">Update</button>
    </form>
  </div>
{% endblock body %}
